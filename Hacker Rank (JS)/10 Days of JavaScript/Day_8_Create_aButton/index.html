<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Button</title>
    <link rel="stylesheet" href="css/button.css">
  </head>
  <body>
    <script>
      const btn = document.createElement("Button");
      btn.innerHTML = "0";
      btn.id = "btn";
      btn.className = "btnClass";
      document.body.appendChild(btn);
      btn.onclick = function () {
        btn.innerHTML++;
      };
    </script>
  </body>
</html>
